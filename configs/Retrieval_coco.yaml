train_file:  ['../Data/re_data/coco_train.json']
val_file: '../Data/re_data/coco_val.json'                
test_file: '../Data/re_data/coco_test.json'
image_root: '../Data/images/'

bert_config: 'configs/config_bert.json'

image_res: 384
batch_size_train: 16
batch_size_test: 128

queue_size: 65536
momentum: 0.995
vision_width: 768
embed_dim: 256
temp: 0.07
k_test: 64

alpha: 0.4
distill: True
warm_up: True

optimizer: {opt: adamW, lr: 1e-5, weight_decay: 0.02}
schedular: {sched: cosine, lr: 1e-5, epochs: 5, min_lr: 1e-6, decay_rate: 1, warmup_lr: 1e-6, warmup_epochs: 1, cooldown_epochs: 0}

# Evaluation Metrics
metrics: ['i2t_r1', 't2i_r1', 'r_mean']






